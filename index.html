      <div class="showtemp">
        <div class="showcity" id="showcity">
 <h1>Weather for City</h1> 
        </div>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="card1">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperatures</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="temp">0 <sup>o</sup>C</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li id="feellike">Feels like: 0 <sup>o</sup>C</li>
                    </ul>
                     </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="humidity">0 %</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li id="sunrise">sunrise at: 0:00 am</li>
                      
                    </ul>
                     </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm ">
                  <div class="card-header py-3 ">
                    <h4 class="my-0 fw-normal">Wind</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="windspeed">0 km/hr</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li id="winddirection">Wind direction: 0 <sup>o<sup></sup></li>
                      
                    </ul>
                    </div>
                </div>
              </div>
            </div>
